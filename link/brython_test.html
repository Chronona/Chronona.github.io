<html>
  <head>
    <script type="text/javascript" src="../brython/brython.js"></script>
  </head>
  <body onload="brython()">
    <input id="text">
    <button id="submit">送信</button>
    <br>
    <span id="text2" style="color:red;">青に変わって大きくなります。</span>
    <button id="submit2">変える</button>
  </body>
  <script type="text/python">
    from browser import document, alert

    #イベント
    def on_alert(e):
      text = document["text"]
      alert(text.value)

    document["submit"].bind("click", on_alert)

    def change_style(e):
      text = document["text2"]
      style = text.style
      style.color = 'blue'
      style.fontSize = '24px'

    document["submit2"].bind("click", change_style)

  </script>

</html>
